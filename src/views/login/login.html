<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />

    <title>로그인 | mergy cake</title>
  </head>
  <body>
    <div class="title">
      <a href="/" class="logo"><img src="../resources/merge_cake_logo.png" alt="merge cake image"></a>
      <h2>로그인</h2>
    </div>

    <form class="form-container">
      <div class="login-container">
        <input
          type="text"
          placeholder="이메일"
          id="email-input"
          class="input"
        />
        <input
          type="password"
          placeholder="비밀번호"
          id="password-input"
          class="input"
        />
      </div>
      <button class="submit-button">로그인</button>

      <div class="account-container">
        <a href="../register/register.html" style="text-align: left"
          >회원가입</a>
        <label style="float: right" for="user-email" class="find-password"
          >비밀번호 찾기</label>
        <input type="text" id="user-email" />
        <button class="send-button">이메일 전송</button>
      </div>
    </form>

    <script src="./login.js" type="module"></script>>
  </body>
</html>
